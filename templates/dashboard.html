<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Mass DM Dashboard</title>
</head>
<body>
    <h1>Instagram Mass DM Dashboard</h1>
    <form method="POST">
        <label for="target_account">Target Account Username:</label>
        <input type="text" name="target_account" required><br><br>
        
        <label for="message">Message to Send:</label>
        <textarea name="message" required></textarea><br><br>
        
        <label for="time_delay">Time Delay Between Messages (seconds):</label>
        <input type="number" name="time_delay" value="2" required><br><br>

        <label for="target_type">Target:</label>
        <select name="target_type">
            <option value="followers">Followers</option>
            <option value="following">Following</option>
        </select><br><br>

        <button type="submit">Start Sending Messages</button>
    </form>
</body>
</html>
